<mat-toolbar color="primary">
    <span>Calendar</span>
    <span class="spacer"></span>
    <button mat-button (click)="openDialog()">Add Appointment</button>
</mat-toolbar>
<div class="main-container">
  <div class="calender">   
    <div class="calendar-container">
      <mat-calendar [(selected)]="selectedDate"></mat-calendar>
    </div>
    
    <div class="date-info">
      <h2>Selected Date: {{ selectedDate | date }}</h2>
    </div>
  </div>
  <div class="cal-data">

  </div>
</div>
